</head> 
<!--  -->
<body>
<!-- haut de page -->
    <header>
        <img class="first" src="..\img\logo.png" width="150" height="150"> 
        <img class="last" src="..\img\logo.png" width="150" height="150" > 
        <h1 class="haut"> La Ville de Lille </h1>
        <p class="subtitle"> dans toute sa splendeur </p>
        
         <nav class="menu-nav">
            <ul> 
                <li class="btn"> <a class="btn-h" href="..\Index.html"> Accueil</a> </li>
                <li class="btn"> <a class="btn-h" href="..\page\historique.html"> Historique</a> </li>
                <li class="btn"> <a class="btn-h" href="..\page\Momument.html"> Monument</a> </li>
                <li class="btn"> <a class="btn-h" href="..\page\img.html"> Image</a> </li>
                <li class="btn"> <a class="btn-h" href="#"> Actu et contact</a> </li>
            </ul>
        </nav>
    </header>
    
<!-- corps d'écriture -->

    <section id="contact">
        <div class="container-lg">
            <div class="text-center mt-4 mb-4">
                <h2 class="text-danger bg-dark pb-1">Rester en contact</h2>
                <p class="lead mt-3">Une question à poser ? Remplissez le formulaire pour que je puisse vous recontactez au plus vite. </p>
            </div> 
            <div classe="row justify-content-center my-5"> 
                <div class="align-middle col-6 m-auto"> 
                    <form>
                        <label for="email" class="form-label mb-0">Email:</label>
                            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="basic-addon1">
                        
                        

                        <label for="name" class="form-label mb-0">Prenom et Nom:</label>
                        <input type="text" class="form-control" id="name" placeholder="ex: Francis Dupont">
                    
                        <label for="subject" class="form-label pt-4 pb-4">Quel est le propos de votre question...</label>
                        <select name="form-selct" id="subject">
                                <option  selected disabled>Liste de choix...</option>
                                <option value="Administratif">Administratif</option>
                                <option value="Tourism">Tourisme</option>
                                <option value="Autre">Autre</option>
                        </select>

                       
                        <div class="form-floating">
                            <label for="query" class="pt-0">Votre question...</label>
                            <textarea id="query" class="form-control" style="height: 120px"> </textarea>
                        </div>

                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-secondary mt-4">Valider</button>
                        </div>
                      
                    </form>
                </div>
        </div>
    </section>


<!-- footer -->
